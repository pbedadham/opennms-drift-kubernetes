# @author Alejandro Galue <agalue@opennms.org>
#
# ENHANCEMENTS
# - A volume + "git sync" container (note that this volume can be an emptyDir populated by GIT,
#   so no persistentVolume is required)

---
apiVersion: v1
kind: Service
metadata:
  name: opennms-core
  labels:
    app: onms
    deployment: drift
spec:
  clusterIP: None
  ports:
  - port: 8980
    name: http
  - port: 8101
    name: karaf
  selector:
    app: onms

---
apiVersion: v1
kind: Service
metadata:
  name: ext-onms
  labels:
    app: onms
    deployment: drift
  annotations:
    dns.alpha.kubernetes.io/external: onms.k8s.opennms.org.
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8980
    name: http
  - port: 22
    targetPort: 8101
    name: karaf
  selector:
    app: onms

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: onms
  labels:
    app: onms
    deployment: drift
spec:
  serviceName: opennms-core
  replicas: 1 # The solution only allows 1 instane
  selector:
    matchLabels:
      app: onms
  template:
    metadata:
      labels:
        app: onms
        deployment: drift
    spec:
      initContainers:
      - name: wait-for-dependencies
        image: waisbrot/wait
        imagePullPolicy: IfNotPresent
        env:
        - name: TARGETS
          value: postgresql.default.svc.cluster.local:5432,cassandra.default.svc.cluster.local:9042,activemq.default.svc.cluster.local:61616,kafka.default.svc.cluster.local:9092,esdata.default.svc.cluster.local:9200
        - name: TIMEOUT
          value: '600'
      - name: config-initialization
        image: opennms/horizon-core-web:22.0.1-1
        imagePullPolicy: IfNotPresent
        command: [ sh, -c, 'if [ ! -f /opennms-config/configured ]; then cp -R /opt/opennms/etc/* /opennms-config/; fi' ]
        volumeMounts:
        - name: opennms-config
          mountPath: /opennms-config
      - name: karaf-features-initialization
        image: opennms/horizon-core-web:22.0.1-1
        imagePullPolicy: IfNotPresent
        command: [ sh, /karaf-features.init.sh ]
        env:
        - name: FEATURES_CFG
          value: /opennms-config/org.apache.karaf.features.cfg
        - name: FEATURES_LIST
          value: opennms-es-rest,opennms-kafka-producer
        volumeMounts:
        - name: opennms-config
          mountPath: /opennms-config
        - name: onms-etc
          mountPath: /karaf-features.init.sh
          subPath: karaf-features.init.sh
      - name: newts-initialization
        image: cassandra:3.11.2
        imagePullPolicy: IfNotPresent
        command: [ sh, -c, 'cqlsh -f /newts.cql $CASSANDRA_HOST' ]
        env:
        - name: CASSANDRA_HOST
          value: cassandra.default.svc.cluster.local
        volumeMounts:
        - name:  onms-etc
          mountPath: /newts.cql
          subPath: newts.cql
      containers:
      - name: onms
        image: opennms/horizon-core-web:22.0.1-1
        imagePullPolicy: IfNotPresent
        command: [ /docker-entrypoint.sh, -s ]
        ports:
        - containerPort: 8101
          name: karaf
        - containerPort: 8980
          name: http
        env:
        - name: JAVA_OPTS
          value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
        - name: POSTGRES_HOST
          value: postgresql.default.svc.cluster.local
        - name: POSTGRES_PORT
          value: '5432'
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: OPENNMS_DBNAME
          value: opennms
        - name: OPENNMS_DBUSER
          value: opennms
        - name: OPENNMS_DBPASS
          value: opennms
        volumeMounts:
        - name: opennms-config
          mountPath: /opt/opennms/etc
        - name: onms-etc
          mountPath: /opt/opennms-etc-overlay/org.opennms.features.datachoices.cfg
          subPath: org.opennms.features.datachoices.cfg
        - name: onms-etc
          mountPath: /opt/opennms-etc-overlay/org.opennms.features.flows.persistence.elastic.cfg
          subPath: org.opennms.features.flows.persistence.elastic.cfg
        - name: onms-etc
          mountPath: /opt/opennms-etc-overlay/org.opennms.plugin.elasticsearch.rest.forwarder.cfg
          subPath: org.opennms.plugin.elasticsearch.rest.forwarder.cfg
        - name: onms-etc
          mountPath: /opt/opennms-etc-overlay/org.opennms.features.kafka.producer.client.cfg
          subPath: org.opennms.features.kafka.producer.client.cfg
        - name: onms-etc
          mountPath: /opt/opennms-etc-overlay/opennms.properties.d/newts.properties
          subPath: newts.properties
        - name: onms-etc
          mountPath: /opt/opennms-etc-overlay/opennms.properties.d/kafka.properties
          subPath: kafka.properties
        - name: onms-etc
          mountPath: /opt/opennms-etc-overlay/opennms.properties.d/amq.properties
          subPath: amq.properties
        resources:
          limits:
            cpu: 4
            memory: 8Gi
          requests:
            cpu: 2
            memory: 4Gi
        lifecycle:
          preStop:
            exec:
              command:
              - /opt/opennms/bin/opennms stop
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 60
      volumes:
      - name: onms-etc
        configMap:
          name: opennms-core-overlay
  volumeClaimTemplates:
  - metadata:
      name: opennms-config
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: aws-ebs
      resources:
        requests:
          storage: 1Gi # Cannnot be less than that in AWS for an EBS Volume
